<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Weather Dashboard</title>
    <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <div id='sidebar'>
            <h2>Search for a city:</h2>
            <!-- form for searching by city name -->
            <form>
                <input id='search-input' type='text' placeholder='Search by City' />
                <input type="button" id='search-btn' value='Search' />
            </form>
        </div>
        <div id='content'>
            <div id='city-container'></div>
            <div id='five-day'>
                <div id='day1'></div>
                <div id='day2'></div>
                <div id='day3'></div>
                <div id='day4'></div>
                <div id='day5'></div>
            </div>
        </div>

    </main>
    
    <script src='assets/script.js'></script>
</body>
</html>
